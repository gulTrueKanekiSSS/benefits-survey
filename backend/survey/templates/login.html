<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
</head>
<body>
    <h2>Авторизация</h2>
    {% if form.errors %}
        <p style="color: red;">Неверные данные, попробуйте снова.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Логин:</label>
        <input type="text" name="username" required><br>
        <label>Пароль:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
